{% extends 'login/base_in.html' %}

{% block content %}
<h1>Egyesületvezetői profil létrehozása</h1>

<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.club_id.label }} {{ form.club_id(class="form-control") }}
    </div>
    <div class="form-group">
        <label>Sportágak</label>
        <div id="sports-container">
        </div>
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>

<a href="{{ url_for('routes.create_club') }}" class="btn btn-success">Új Egyesület Hozzáadása</a>

{% endblock %}
