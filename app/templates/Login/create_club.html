{% extends 'login/base_in.html' %}

{% block content %}
<h1>Új Egyesület Létrehozása</h1>

<form method="POST" id="createClubForm">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.full_name.label }} {{ form.full_name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.short_name.label }} {{ form.short_name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Létrehozás</button>
</form>
{% endblock %}
