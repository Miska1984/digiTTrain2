<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTTrain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='CSS/style.css') }}" rel="stylesheet">
    <!-- Fejléc -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a href="{{ url_for('routes.index') }}">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="digiTTrain Logo" style="height: 50px;">
          </a>
          <div class="d-flex">
              <a href="{{ url_for('routes.login') }}" type="button" class="btn btn-success">Bejelentkezés</a>
              <a href="{{ url_for('routes.register') }}" type="button" class="btn btn-light">Regisztráció</a>
          </div>
          
      </div>
      
    </nav>
    <div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
  </div>
  </head>
<body>
    
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>  


</body>

      
</html>
