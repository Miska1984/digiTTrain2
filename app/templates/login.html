{% extends 'base_out.html' %}

{% block content %}
<h1>Bejelentkezés</h1>
<form method="POST">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    <button type="submit">Bejelentkezés</button>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
