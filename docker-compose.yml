# docker-compose.yml

services:
  mysql-db:
    image: mysql:8.0.43
    container_name: digittrain-db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=digittrain2
      - MYSQL_USER=digittrain_user
      - MYSQL_PASSWORD=password
      - PYTHONUNBUFFERED=1 
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-django
    command: >
      sh -c "chown -R www-data:www-data /app/staticfiles && \ # üëà √öJ JOGOSULTS√ÅG BE√ÅLL√çT√ÅS
             python manage.py collectstatic --no-input --settings=digiTTrain.development && \
             gunicorn digiTTrain.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 300"
    user: root
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=True
      - ENVIRONMENT=development
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - PYTHONUNBUFFERED=1
      - MPLCONFIGDIR=/tmp/matplotlib_cache
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
    env_file:
      - .env
    depends_on:
      mysql-db:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-worker
    # Celery parancs, ami a digiTTrain.celery modulra mutat
    command: python -m celery -A digiTTrain.celery worker -l info
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
    environment:
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - django-app
      - redis # üåü JAV√çTVA: F√ºgg a Redis kont√©nert≈ël
    restart: unless-stopped
    
  # üåü √öJ SZOLG√ÅLTAT√ÅS: REDIS (Celery broker)
  redis:
    image: redis:7.2-alpine
    container_name: digittrain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data # Adatmeg≈ërz√©s a lemezen
    restart: always

  nginx-proxy:
    image: nginx:stable-alpine
    container_name: digittrain-nginx
    ports:
      - "8000:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media_root:/app/media_root:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - django-app
    restart: always

  phpmyadmin-app:
    image: phpmyadmin/phpmyadmin
    container_name: digittrain-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql-db
      - PMA_PORT=3306
    depends_on:
      - mysql-db
    restart: unless-stopped

volumes:
  db_data:
  redis_data: # üåü √öJ VOLUME: Redis adatok sz√°m√°ra
  static_volume: