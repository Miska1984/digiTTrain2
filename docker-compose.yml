# docker-compose.yml
version: "3.9"

services:
  # ============================================================
  # üóÉÔ∏è MYSQL DATABASE
  # ============================================================
  mysql-db:
    image: mysql:8.0.43
    container_name: digittrain-db
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=digittrain2
      - MYSQL_USER=digittrain_user
      - MYSQL_PASSWORD=password
      - PYTHONUNBUFFERED=1
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # üåê DJANGO APPLICATION
  # ============================================================
  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-django
    command: >
      sh -c "
        echo 'üóÉÔ∏è Migr√°ci√≥k futtat√°sa...' &&
        python manage.py migrate --noinput &&
        echo 'üì¶ Statikus f√°jlok gy≈±jt√©se...' &&
        python manage.py collectstatic --no-input --settings=digiTTrain.development &&
        echo 'üöÄ Gunicorn ind√≠t√°sa...' &&
        chown -R www-data:www-data /app/staticfiles &&
        gunicorn digiTTrain.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 300
      "
    user: root
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=True
      - ENVIRONMENT=development
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - PYTHONUNBUFFERED=1
      - MPLCONFIGDIR=/tmp/matplotlib_cache
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
    env_file:
      - .env
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============================================================
  # ‚öôÔ∏è CELERY DEFAULT WORKER
  # ============================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-worker
    command: celery -A digiTTrain worker -l info -Q default -n default_worker@%h
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
      - /tmp/matplotlib_cache:/tmp/matplotlib_cache
    environment:
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
      - PYTHONUNBUFFERED=1
      - MPLCONFIGDIR=/tmp/matplotlib_cache
    env_file:
      - .env
    depends_on:
      django-app:
        condition: service_started
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============================================================
  # üß† CELERY ML ENGINE WORKER
  # ============================================================
  celery-ml-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-ml-worker
    command: celery -A digiTTrain worker -l info -Q ml_engine -n ml_engine_worker@%h
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
      - /tmp/matplotlib_cache:/tmp/matplotlib_cache
    environment:
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
      - PYTHONUNBUFFERED=1
      - MPLCONFIGDIR=/tmp/matplotlib_cache
    env_file:
      - .env
    depends_on:
      django-app:
        condition: service_started
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============================================================
  # ‚è∞ CELERY BEAT SCHEDULER
  # ============================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digittrain-beat
    command: celery -A digiTTrain beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app:cached
      - ./media_root:/app/media_root
      - ./gcp_service_account.json:/app/gcp_sa.json:ro
      - /tmp/matplotlib_cache:/tmp/matplotlib_cache
    environment:
      - DJANGO_SETTINGS_MODULE=digiTTrain.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp_sa.json
      - PYTHONUNBUFFERED=1
      - MPLCONFIGDIR=/tmp/matplotlib_cache
    env_file:
      - .env
    depends_on:
      django-app:
        condition: service_started
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============================================================
  # üß© REDIS BROKER
  # ============================================================
  redis:
    image: redis:7.2-alpine
    container_name: digittrain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # ============================================================
  # üåê NGINX REVERSE PROXY
  # ============================================================
  nginx-proxy:
    image: nginx:stable-alpine
    container_name: digittrain-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media_root:/app/media_root:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - django-app
    restart: always

  # ============================================================
  # üß≠ PHPMYADMIN
  # ============================================================
  phpmyadmin-app:
    image: phpmyadmin/phpmyadmin
    container_name: digittrain-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql-db
      - PMA_PORT=3306
    depends_on:
      - mysql-db
    restart: unless-stopped

# ============================================================
# üì¶ VOLUMES
# ============================================================
volumes:
  db_data:
  redis_data:
  static_volume: