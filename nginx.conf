# nginx.conf (V√©gleges√≠tett Codespace verzi√≥)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    # √Åltal√°nos Keepalive timeout be√°ll√≠t√°sa
    keepalive_timeout  65; 

    # ‚ùó KRITIKUS: Maxim√°lis felt√∂lt√©si m√©ret 100 MB
    client_max_body_size 100M; 

    server {
        listen 80;
        server_name localhost;

        location / {
            # C√©l Gunicorn kont√©ner
            proxy_pass http://digittrain-django:8000;
            
            # ‚ùó KRITIKUS FEJL√âCEK (seg√≠thetnek a Codespace proxy kiker√ºl√©s√©ben/√°tver√©s√©ben)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ‚ùó KRITIKUS: Proxy timeoutok n√∂vel√©se (300 m√°sodperc = 5 perc)
            proxy_read_timeout 300s; 
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s; 
            send_timeout 300s; # Client send timeout
        }

        # Statikus f√°jlok kiszolg√°l√°sa (CSS, JS) üåü √öJ BLOKK!
        location /static/ {
            # ‚úÖ HELYES: Ez a Volume mount-ra mutat a kont√©neren bel√ºl
            alias /app/staticfiles/; 
            expires 30d;
        }

        # Statikus √©s m√©dia f√°jlokhoz (direkt kiszolg√°l√°s)
        location /media/ { # M√©dia f√°jlok
            alias /app/media_root/;
            expires 30d;
        }
    }
}