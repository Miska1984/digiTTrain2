# nginx.conf (Véglegesített Codespace verzió)
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    # Általános Keepalive timeout beállítása
    keepalive_timeout  65; 

    # ❗ KRITIKUS: Maximális feltöltési méret 100 MB
    client_max_body_size 100M; 

    server {
        listen 80;
        server_name localhost;

        location / {
            # Cél Gunicorn konténer
            proxy_pass http://digittrain-django:8000;
            
            # ❗ KRITIKUS FEJLÉCEK (segíthetnek a Codespace proxy kikerülésében/átverésében)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ❗ KRITIKUS: Proxy timeoutok növelése (300 másodperc = 5 perc)
            proxy_read_timeout 300s; 
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s; 
            send_timeout 300s; # Client send timeout
        }

        # Statikus és média fájlokhoz (direkt kiszolgálás)
        location /media/ {
            alias /app/media_root/;
        }
    }
}