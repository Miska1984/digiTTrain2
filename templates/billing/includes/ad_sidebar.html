{% if not is_ad_free %}
    <div class="card shadow-sm border-warning">
        <div class="card-header bg-warning text-dark fw-bold">
            <i class="bi bi-megaphone-fill me-2"></i> Szponzorált Tartalom
        </div>
        <div class="card-body text-center">
            <p class="card-text small text-muted">
                Ez a hirdetési hely a rendszerünk Credit-tel való futtatását támogatja.
            </p>
            {# Ide jönne a hirdetés kódja (pl. Google AdSense) #}
            <div class="bg-light p-3 border rounded mb-3">
                <h5 class="text-secondary">Nagy Hirdetési Blokkoló</h5>
                <p class="text-xs m-0">Méret: 300x250 px</p>
            </div>
            
            <a href="{% url 'ad_credit_earn' %}" class="btn btn-sm btn-outline-success mb-2">
                Nézz meg egy hirdetést, és szerezz Creditet!
            </a>
            <form method="post" action="{% url 'toggle_ad_free' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="bi bi-unlock me-1"></i> Havi 1500 Ft-ért hirdetésmentes!
                </button>
            </form>
        </div>
    </div>
{% endif %}
