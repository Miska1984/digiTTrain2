{% extends 'base.html' %}

{% block title %}Jelszó megváltoztatása{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Jelszó megváltoztatása</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Jelszó megváltoztatása</button>
        </form>
    </div>
</div>
{% endblock %}
