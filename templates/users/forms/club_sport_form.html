<h5 class="fw-bold">Csatlakozás egy egyesülethez</h5>
<p>Kérjük, válasszon egy egyesületet és sportágat, melyhez csatlakozni szeretne:</p>
<form method="post" id="club-sport-form">
    {% csrf_token %}
    
    <div class="mb-3">
        {{ form.club.label_tag }}
        {{ form.club }}
    </div>

    <div class="mb-3">
        {{ form.sport.label_tag }}
        {{ form.sport }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-4">Csatlakozás</button>
</form>
