{% extends "base_out.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Bejelentkezés</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="{{ form.username.id_for_label }}">Felhasználónév</label>
                {{ form.username }} </div>

            <div class="form-group mb-3">
                <label for="{{ form.password.id_for_label }}">Jelszó</label>
                {{ form.password }} </div>

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>

        </form>
        <p class="text-center mt-3">
            Nincs még fiókod? <a href="{% url 'users:register' %}">Regisztrálj!</a>
        </p>
        <p class="mt-3">
            <a href="{% url 'users:password_reset' %}">Elfelejtett jelszó?</a>
        </p>
    </div>
</div>
{% endblock %}
