{% extends 'users/base-out.html' %}

{% block content %}
    <h1>Bejelentkezés</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Bejelentkezés</button>
    </form>
{% endblock %}
