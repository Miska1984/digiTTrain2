<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
</head>
<body>
    <h1>Bejelentkezés</h1>
    
    {% if form.errors %}
        <p>A felhasználóneved és jelszavad nem egyezik. Kérlek, próbáld újra.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Bejelentkezés</button>
    </form>
</body>
</html>
