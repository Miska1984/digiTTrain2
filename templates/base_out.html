{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}digiT-Train{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                
                <a class="navbar-brand me-lg-auto" href="{% url 'core:main_page' %}">
                    <img src="{% static 'images/your_logo.png' %}" alt="Logo" style="height: 50px;">
                </a>
                
                <div class="text-end">
                    <a class="btn btn-primary text-white me-2" href="{% url 'users:login' %}">Bejelentkezés</a>
                    <a class="btn btn-outline-light" href="{% url 'users:register' %}">Regisztráció</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2025 digiTTrain</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
