{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DigiT-Train{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7737967729637742"
     crossorigin="anonymous"></script>   

    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <header class="bg-dark text-white shadow">
        <div class="container-fluid px-3"> <div class="row align-items-center" style="min-height: 80px;">
                
                <div class="col-md-3 d-flex justify-content-start">
                    <a class="navbar-brand p-0" href="{% url 'core:hello_world' %}">
                        <img src="{% static 'images/your_logo.png' %}" alt="Logo" style="height: 80px; width: auto; object-fit: contain; display: block;">
                    </a>
                </div>

                <div class="col-md-6">
                    <ul class="nav justify-content-center mb-0">
                        <li>
                            <a href="{% url 'core:hello_world' %}" class="nav-link px-3 text-white fw-bold">
                                <i class="bi bi-house-door-fill me-1"></i> Főoldal
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'core:contact' %}" class="nav-link px-3 text-white fw-bold">
                                <i class="bi bi-chat-dots-fill me-1"></i> Kapcsolat
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'core:privacy_policy' %}" class="nav-link px-3 text-white fw-bold">
                                <i class="bi bi-shield-lock-fill me-1"></i> Adatvédelem
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-3 text-end">
                    <a class="btn btn-primary text-white me-2 fw-bold" href="{% url 'users:login' %}">Bejelentkezés</a>
                    <a class="btn btn-outline-light fw-bold" href="{% url 'users:register' %}">Regisztráció</a>
                </div>

            </div>
        </div>
    </header>

    <main class="container py-4 min-vh-100"> 
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="{% url 'core:hello_world' %}" class="nav-link px-2 text-muted">Főoldal</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:contact' %}" class="nav-link px-2 text-muted">Kapcsolat</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:privacy_policy' %}" class="nav-link px-2 text-muted">Adatvédelmi Tájékoztató</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:imprint_terms' %}" class="nav-link px-2 text-muted">ÁSZF / Impresszum</a>
            </li>
        </ul>
        <p class="text-center text-muted">© 2025 digiTTrain</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0O..."></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
