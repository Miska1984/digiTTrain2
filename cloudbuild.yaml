# Cloud Build be√°ll√≠t√°sok
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
  diskSizeGb: 20
  dynamic_substitutions: true
  substitution_option: ALLOW_LOOSE

steps:
  # 0Ô∏è‚É£ L√©trehozzuk az .env.yaml f√°jlt a k√∂rnyezeti v√°ltoz√≥kkal + CORS konfigur√°ci√≥
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      # ‚ùó JAV√çT√ÅS: A teljes szkript blokkot √°t kell adni egyetlen argumentumk√©nt a '-c'-nek.
      - '-c'
      # Ezt a blokkot adja √°t a szkriptnek
      - |
        # Redis Host IP lek√©r√©se
        # A parancsot egy sorban hagyjuk, hogy egyszer≈±bb legyen.
        REDIS_HOST=$(gcloud redis instances describe digittrain-redis --region=europe-west1 --format="get(host)")
        
        echo "‚úÖ Redis Host: $REDIS_HOST"
        
        # .env.yaml gener√°l√°sa
        echo "DB_NAME: digittraindb" > .env.yaml
        echo "DB_USER: root" >> .env.yaml
        echo "DB_PASS: MIshek001-1984" >> .env.yaml
        echo "DJANGO_SETTINGS_MODULE: digiTTrain.settings" >> .env.yaml
        echo "ALLOWED_HOSTS: digit-train-web-195803356854.europe-west1.run.app,digit-train.hu,www.digit-train.hu" >> .env.yaml
        echo "CLOUDSQL_CONNECTION_NAME: digittrain-projekt:europe-west1:digitrain-mysql-db-west1" >> .env.yaml
        echo "GS_BUCKET_NAME: digittrain-media-publikus-miska1984" >> .env.yaml
        echo "GS_PROJECT_ID: digittrain-projekt" >> .env.yaml
        echo "GS_LOCATION: europe-west1" >> .env.yaml
        echo "ENVIRONMENT: production" >> .env.yaml
        echo "GCP_SA_KEY_PATH: /app/gcp_service_account.json" >> .env.yaml
        echo "REDIS_HOST: $REDIS_HOST" >> .env.yaml
        echo "REDIS_PORT: 6379" >> .env.yaml
        
        echo "‚úÖ .env.yaml l√©trehozva"
        
        # CORS konfigur√°ci√≥ alkalmaz√°sa
        echo "üåê CORS konfigur√°ci√≥ alkalmaz√°sa..."
        gsutil cors set cors-config.json gs://digittrain-media-publikus-miska1984
        echo "üåê CORS konfigur√°ci√≥ alkalmazva."

  # 1Ô∏è‚É£ Let√∂ltj√ºk a GCP kulcsot a Cloud Storage-b≈ël
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - >
        echo "üîë GCP service account kulcs let√∂lt√©se...";
        gsutil cp gs://digittrain-secrets/gcp_service_account.json ./gcp_service_account.json;
        ls -l ./gcp_service_account.json

  # 2Ô∏è‚É£ Docker image build - Web Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest', '.']

  # 3Ô∏è‚É£ Docker image push - Web Service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest']

  # 4Ô∏è‚É£ Docker image build - Celery Worker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.worker', '-t', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/celery-worker:latest', '.']

  # 5Ô∏è‚É£ Docker image push - Celery Worker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/celery-worker:latest']

  # 6Ô∏è‚É£ Migr√°ci√≥ futtat√°sa
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud run jobs update migrate-job \
          --image europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest \
          --region europe-west1 \
          --command "python" \
          --args "manage.py","migrate","--verbosity","3" \
          --env-vars-file .env.yaml \
          --set-cloudsql-instances digittrain-projekt:europe-west1:digitrain-mysql-db-west1 \
        || gcloud run jobs create migrate-job \
          --image europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest \
          --region europe-west1 \
          --command "python" \
          --args "manage.py","migrate","--verbosity","3" \
          --env-vars-file .env.yaml \
          --set-cloudsql-instances digittrain-projekt:europe-west1:digitrain-mysql-db-west1
        
        echo "üîÑ Migr√°ci√≥ futtat√°sa..."
        gcloud run jobs execute migrate-job --region=europe-west1 --wait

  # 7Ô∏è‚É£ Initial data job futtat√°sa
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        echo "üì¶ Initial data job futtat√°sa..."
        gcloud run jobs execute initial-data-job --region=europe-west1 --wait || echo "‚ö†Ô∏è Initial data job m√°r futott vagy nem l√©tezik"

  # 8Ô∏è‚É£ Deploy Web Service (VPC Connector-ral)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - digit-train-web
      - --image
      - europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest
      - --region
      - europe-west1
      - --platform
      - managed
      - --allow-unauthenticated
      - --env-vars-file
      - .env.yaml
      - --add-cloudsql-instances
      - digittrain-projekt:europe-west1:digitrain-mysql-db-west1
      - --vpc-connector
      - redis-connector
      - --vpc-egress
      - private-ranges-only
      - --min-instances
      - '0'
      - --max-instances
      - '10'
      - --memory
      - 2Gi
      - --cpu
      - '2'
      - --timeout
      - 300s

  # 9Ô∏è‚É£ Deploy Celery Worker Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - digittrain-celery-worker
      - --image
      - europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/celery-worker:latest
      - --region
      - europe-west1
      - --platform
      - managed
      - --no-allow-unauthenticated
      - --env-vars-file
      - .env.yaml
      - --add-cloudsql-instances
      - digittrain-projekt:europe-west1:digitrain-mysql-db-west1
      - --vpc-connector
      - redis-connector
      - --vpc-egress
      - private-ranges-only
      - --min-instances
      - '1'
      - --max-instances
      - '3'
      - --memory
      - 2Gi
      - --cpu
      - '2'
      - --no-cpu-throttling

timeout: 3600s

options:
  logging: CLOUD_LOGGING_ONLY