steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest', '.']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest']
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - run
  - jobs
  - execute
  - migrate-job
  - --region=europe-west1
  # Add environment variables for the migrate job
  - --set-env-vars
  - "DB_NAME=digittraindb"
  - "DB_USER=root"
  - "DB_PASS=MIshek001-1984"
  - "DJANGO_SETTINGS_MODULE=digiTTrain.settings"
  - "DB_HOST=/cloudsql/digittrain-projekt:europe-west3:digitrain-mysql-db" # <-- Ezt a sort frissÃ­tsd
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - run
  - deploy
  - digit-train-web
  - --image
  - europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest
  - --region
  - europe-west1
  - --platform
  - managed
  - --allow-unauthenticated
  # Add environment variables for the main service
  - --set-env-vars
  - "DB_NAME=digittraindb"
  - "DB_USER=root"
  - "DB_PASS=MIshek001-1984"
  - "DJANGO_SETTINGS_MODULE=digiTTrain.settings"
  - "DB_HOST=/cloudsql/digittrain-projekt:europe-west3:digitrain-mysql-db"
  
options:
  logging: CLOUD_LOGGING_ONLY