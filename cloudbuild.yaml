steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest', '.']

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest']

  # Run migrations (Django)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud run jobs execute migrate-job \
          --region=europe-west1 \
          --update-env-vars=DB_NAME=digittraindb,DB_USER=root,DB_PASS=MIshek001-1984,ALLOWED_HOSTS=digit-train-web-195803356854.europe-west1.run.app,DJANGO_SETTINGS_MODULE=digiTTrain.production,CLOUDSQL_CONNECTION_NAME=digittrain-projekt:europe-west1:digitrain-mysql-db \
          --add-cloudsql-instances=digittrain-projekt:europe-west1:digitrain-mysql-db

  # Deploy Cloud Run service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - digit-train-web
      - --image
      - europe-west1-docker.pkg.dev/digittrain-projekt/digittrain-web/app:latest
      - --region
      - europe-west1
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars=DB_NAME=digittraindb,DB_USER=root,DB_PASS=MIshek001-1984,ALLOWED_HOSTS=digit-train-web-195803356854.europe-west1.run.app,DJANGO_SETTINGS_MODULE=digiTTrain.production,CLOUDSQL_CONNECTION_NAME=digittrain-projekt:europe-west1:digitrain-mysql-db
      - --add-cloudsql-instances=digittrain-projekt:europe-west1:digitrain-mysql-db

options:
  logging: CLOUD_LOGGING_ONLY
